


<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Editar</h4>
      </div>
      <div class="modal-body">
        <div class="col-sm-3 offset-sm-3">
  

            <!--Usamos Binging de angular para llamar al mÃ©todo del .ts asociado-->
            <!--La sintaxis [()] BananaInBox es un Two-Way Binding-->
            <form  (ngSubmit) = "onSubmitForm()">
       
              <div class="form-group">
                <label> Id</label>
                <input type="text" class ="form-control" id = "id"
                    [(ngModel)] = "pPersona.id" name = "id" 
                 required="required" >
          
            </div>
                <div class="form-group">
                    <label> Editar</label>
                    <textarea [(ngModel)] = "pPersona.experiencia"  id = "informacion"
                         name = "informacion"  placeholder="Editar Datos"
   ></textarea>
                </div>
           
                <button class = "btn btn-success" type ="submit">Submit</button>
                <br><br>
                <h3>{{pDatosEditados}}</h3>
            </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
